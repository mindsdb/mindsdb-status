version: "3.8"

services:
  apacheignite:
    image: apacheignite/ignite
    container_name: apacheignite
    ports:
      - "10800:10800"
  surrealdb:
    entrypoint:
      - /surreal
      - start
      - --user
      - root
      - --pass
      - root
    image: surrealdb/surrealdb:latest
    ports:
      - 8000:8000
  supabasedb:
    image: supabase/postgres
    ports:
    - 5433:5432
    command: postgres -c config_file=/etc/postgressql/postgressql.conf
    environment:
      POSTGRES_PASSWROD: postgres
  couchbase:
    image: couchbase
    container_name: db
    ports:
      - "8091-8097:8091-8097"
      - "9123:9123"
      - "11207:11207"
      - "11210:11210"
      - "11280:11280"
      - "18091-18097:18091-18097"
    # Add other configuration options as needed
    # For example, to set environment variables:
    environment:
      - COUCHBASE_ROOT_PASSWORD=admin
  cockroachdb:
    image: cockroachdb/cockroach:v19.2.2
    container_name: cockroachdb
    ports:
      - "26257:26257"
    command: start-single-node --insecure
    volumes:
      - "${PWD}/cockroach-data/cockroachdb:/cockroach/cockroach-data"
  oceanbase:
    image: oceanbase/oceanbase-ce
    container_name: oceanbase
    ports:
      - "2881:2881"
